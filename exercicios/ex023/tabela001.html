<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            }
        table{
            width: 400px;
            height: 400px;

            border-collapse: collapse;
        } 
        td {
            border: 1px solid rgb(8, 8, 8);
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        

        
        
        
        

    </style>
</head>
<body>
    
</body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        Hieranquia de tabelas ( simples)
        TABLE = Tabela
            TABLE ROW = Linhas de tabela (tr)
                TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = dado de tabela (td)
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="dado">A4</td>
            <td>B4</td>
            <td>C4</td>

        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>

        </tr>
        </tr>





    </table>
